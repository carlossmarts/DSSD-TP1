syntax = "proto3";

option java_package = "grpc";


message GetUserRequest{
	string id = 1;
}

message UserDTO{
	int32 id = 1;
	string nombre= 2;
	int32 edad = 3;
}

message ListUserDTO{
	repeated UserDTO list = 1;
}

message Empty{}

service user{
	rpc getUser(GetUserRequest) returns(UserDTO);
	rpc getAllUser(Empty) returns( ListUserDTO);
}
